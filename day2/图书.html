<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 530px;
            text-align: center;
        }

        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }

        .grid th,
        td {
            padding: 10;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }

        .grid th {
            background-color: #F3DCAB;
        }

        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book">
                    <div>
                        <label for="id">
                            编号：
                        </label>
                        <!-- 动态的需要加：绑定 -->
                        <input type="text" id="id" v-model='id' :disabled='flag' v-focus>
                        <label for="name">
                            名称：
                        </label>
                        <input type="text" id="name" v-model='name'>
                        <button @click='handle(id,name)' :disabled='submitFlag'>提交</button>
                    </div>
                </div>
                <div>{{total}}</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key='item.id' v-for='item in books'>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date |format('yyyy-MM-dd hh:mm:ss')}}</td>
                        <td>
                            <!-- <a href="" @click.prevent="toEdit(item.id)">修改</a> -->
                            <a href="" @click.prevent='toEdit(item.id,item.name)'>修改</a>
                            <span>|</span>
                            <a href="" @click.prevent='deleteItem(item.id)'>删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        /*
          图书管理-图书列表展示功能
          注意事项：<a href="" @click.prevent>修改</a>
          事件绑定时，可以只添加修饰符，而不绑定事件函数
        */

        Vue.directive('focus', {
            inserted: function (el) {
                el.focus()
            }
        })
        Vue.filter('format', function dateFormat(date, format) {
            if (typeof date === "string") {
                var mts = date.match(/(\/Date\((\d+)\)\/)/);
                if (mts && mts.length >= 3) {
                    date = parseInt(mts[2]);
                }
            }
            date = new Date(date);
            if (!date || date.toUTCString() == "Invalid Date") {
                return "";
            }
            var map = {
                "M": date.getMonth() + 1, //月份 
                "d": date.getDate(), //日 
                "h": date.getHours(), //小时 
                "m": date.getMinutes(), //分 
                "s": date.getSeconds(), //秒 
                "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                "S": date.getMilliseconds() //毫秒 
            };

            format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
                var v = map[t];
                if (v !== undefined) {
                    if (all.length > 1) {
                        v = '0' + v;
                        v = v.substr(v.length - 2);
                    }
                    return v;
                } else if (t === 'y') {
                    return (date.getFullYear() + '').substr(4 - all.length);
                }
                return all;
            });
            return format;
        })
        const vm = new Vue({
            el: '#app',
            data: {
                submitFlag: false,
                flag: false,
                id: '',
                name: '',
                books: [
                    {
                        id: 1,
                        name: '三国演义',
                        date: 1605780421047
                    }, {
                        id: 2,
                        name: '水浒传',
                        date: 1605780423047
                    }, {
                        id: 3,
                        name: '红楼梦',
                        date: 1605780425047
                    }, {
                        id: 4,
                        name: '西游记',
                        date: 1605780427047
                    }],
            },
            methods: {
                handle(id, name) {
                    if (this.flag) {
                        // 编辑
                        this.books.some(item => {
                            if (item.id == id) {
                                item.name = name
                                return true
                            }
                        })
                        this.flag = false;
                        this.books.some(function (item) {
                            // console.log(this.id);
                        })

                    } else {
                        let result = this.books.filter(item => item.id !== id)
                        if (result !== -1) {
                            return alert('id不能重复')
                        }
                        // 提交图书
                        let book = {}
                        book.id = this.id
                        book.name = this.name
                        this.books.push(book)
                        book.date = new Date().getTime()
                    }
                    this.id = ''
                    this.name = ''

                },
                // 修改
                toEdit(id, name) {
                    this.id = id
                    this.name = name;
                    this.flag = true
                },
                //删除
                deleteItem(id) {
                    let a = this.books.filter(item => item.id != id)

                },
            },
            computed: {
                total() {
                    return this.books.length;
                }
            },
            watch: {
                name: function (val) {
                    var flag = this.books.some(item => item.name == this.name)
                    this.submitFlag = flag
                }
            },
        })
    </script>
</body>

</html>
