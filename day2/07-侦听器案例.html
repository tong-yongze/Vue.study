<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <input type="text" v-model.lazy='uname'>
            <span>{{tip}}</span>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function (uname) {
                    var that = this;
                    // 调用接口 但是可以使用定时任务的方式模拟接口调用
                    setTimeout(function () {
                        if (uname === 'admin') {
                            that.tip = '用户名已经存在,请更换'
                        } else {
                            that.tip = '用户名可以使用'
                        }
                    }, 1500);
                }
            },
            watch: {
                uname: function (val) {
                    this.checkName(val);
                    this.tip = '正在验证...'
                }
            },
        })
    </script>
</body>

</html>
