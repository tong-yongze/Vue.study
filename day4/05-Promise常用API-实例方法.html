  <script type="text/javascript">
    /*
      Promise常用API-实例方法
    */
    // console.dir(Promise);
    function foo() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve(123);
          reject('error')
        }, 500)
      })
    }
    // foo()

    //   .catch(function (data) {
    //     console.log(data);
    //   })
    //   .finally(function (data) {
    //     console.log('finally');
    //   })

    foo()
      .then(function (data) {
        console.log(data);
      }, function (data) {
        console.log(data);
      })
      .finally(function (data) {
        console.log('finally');
      })
  </script>
