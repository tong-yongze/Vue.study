    <script type="text/javascript">
        /*
          Promise基本使用
        */
        // console.log(typeof Promise)
        // console.dir(Promise);
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    resolve('成功')
                } else {
                    reject('失败')
                }
            }, 1000)
        })
        p.then(data => {
            console.log(data);
        }, err => {
            console.log(err);
        })
