<body>
    <div id="app">
        <div :class="{active:isActive}"></div>
        <button @click='changeBgColor'>按钮</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isActive: true
            },
            methods: {
                changeBgColor() {
                    this.isActive = !this.isActive
                }
            },
        })


    </script>
</body>
