<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>水果列表</div>
        <ul>
            <li v-for='item in fruits'>{{item}}</li>
            <li v-for='(item,index) in fruits'>{{item+'---'+index}}</li>
            <li>------</li>
            <li :key='item.id' v-for='item in muFruits'>
                <span>{{item.ename}}</span>
                <span>------</span>
                <span>{{item.cname}}</span>

            </li>

        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                fruits: ['apple', 'banans', 'orange'],
                muFruits: [{
                    id: 1,
                    ename: 'apple',
                    cname: '苹果'
                },
                {
                    id: 2,
                    ename: 'banans',
                    cname: '香蕉'
                }, {
                    id: 3,
                    ename: 'orange',
                    cname: '橘子'
                }
                ]
            }
        })
    </script>
</body>

</html>
