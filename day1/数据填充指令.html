<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-text='msg'></div>
        <!-- <div v-txt='"msg"'></div> -->
        <div v-html='msg1'></div>
        <div v-pre>{{msg}}</div>
        <!-- 不可改 -->
        <div v-once>{{info}}</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello vue',
                msg1: '<h2>你好</h2>',
                info: 'hhl'
            }
        })

    </script>
</body>

</html>
