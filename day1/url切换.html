<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a :href="url">百度</a>
        <button @click='handle'>切换链接</button>
        <button @click='handles'>切换</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                url: "http://www.baidu.com"
            },
            methods: {
                handle: function () {
                    this.url = 'http://taobao.com'
                },
                handles: function () {
                    this.url = 'http://hao123.com'
                }
            },
        })
    </script>
</body>

</html>
