<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if='score>=90'>优秀</div>
        <div v-else-if='score<90&&score>=80'>良好</div>
        <div v-else-if='score<80&&score>=60'>一般</div>
        <div v-else>比较差</div>
        <div v-show='flag'>测试</div>
        <button v-on:click='handle'>按钮</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                score: 30,
                // 默认设置为flase 就是不显示
                flag: false
            },
            methods: {
                handle: function () {
                    // this.flag = true
                    // 点击事件 取反 show
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
