<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <base-layout>
      <p slot='header'>标题信息</p>
      <p>主要内容1</p>
      <p>主要内容2</p>
      <p slot='footer'>底部信息信息</p>
    </base-layout>

    <base-layout>
      <!-- #2 填坑，先找到记号（名字），再填坑 -->
      <!-- Vue2.6.0之后，可以用 v-slot 指令取代填坑时候的 slot -->
      <!-- <template v-slot:header   还可以简写成 #header>
        <p>2.6版本</p>
        <p>标题信息2</p>
      </template> -->
      <template #header>
        <p>2.6版本</p>
        <p>标题信息2</p>
      </template>

      <p>主要内容1</p>
      <p>主要内容2</p>
      <template #footer>
        <p>底部信息信息1</p>
        <p>2.6版本</p>
      </template>
    </base-layout>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    /*
      具名插槽
    */
    Vue.component('base-layout', {
      // #1，挖了一个带记号（名字）的坑
      template: `
        <div>
          <header>
            <slot name='header'></slot>
          </header>
          <main>
            <slot></slot>
          </main>
          <footer>
            <slot name='footer'></slot>
          </footer>
        </div>
      `
    });
    var vm = new Vue({
      el: '#app',
      data: {

      }
    });
  </script>
</body>

</html>
