<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>总计：{{totalPrice}}</h3>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    { id: 110, name: 'Unix编程艺术', price: 119 },
                    { id: 110, name: '数据结构', price: 122 },
                    { id: 110, name: '深入理解计算机系统', price: 109 },
                    { id: 110, name: '现代操作系统', price: 116 },
                ]
            },
            computed: {
                totalPrice: function () {
                    let result = 0
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price
                    }
                    return result
                    // es6 
                    // for (let i in this.books) {
                    //     this.books[i]
                    // }
                    // for (let book of this.books){

                    // }
                }
            }
        })
    </script>
</body>

</html>
